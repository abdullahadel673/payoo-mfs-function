<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">

                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
                        <button id="transaction-history" class="btn btn-lg">Transactions</button>
                    </div>
                    <div class="divider"></div>

                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="pin number"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash out amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Add amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="pin number"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end -->
                    <!-- transaction start -->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">
                            transaction-history
                        </h2>
                        <div id="transaction-container">

                        </div>
                    </div>
                    <!-- transaction end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
